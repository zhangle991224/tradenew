<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/static/css/layui.css" media="all">

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deptId" name="deptId" th:value="${sysDept.deptId}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
									<input class="form-control hidden" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sysDept.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门领导人：</label>
								<div class="col-sm-8">
									<input id="templeader" name="templeader" th:value="${sysDept.templeader}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二维码：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="contentImg">
										<i class="layui-icon">&#xe67c;</i>上传图片
									</button>
								</div>
								<input type="hidden" name="var01" id="var01">
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"></label>
								<div class="col-sm-4">
									<img th:src="${sysDept.var01}" src="" width="150" height="48" id="img"
										 th:if="${sysDept.var01!=null}">
									<img src="" width="150" height="48" id="img"
										 th:if="${sysDept.var01==null}" hidden>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${sysDept.orderNum}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<!--<input id="delFlag" name="delFlag" th:value="${sysDept.delFlag}"-->
										<!--class="form-control" type="text">-->
									<input id="delFlag" name="delFlag" th:value="${sysDept.delFlag}"
										   class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/static/js/content.js?v=1.0.0"></script>
	<script src="/static/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/system/sysDept/edit.js">
	</script>
</body>
</html>
