<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goodsCategory.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">类别名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${goodsCategory.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父类别id，顶级类别为0：</label>
								<div class="col-sm-8">
									<input id="pid" name="pid" th:value="${goodsCategory.pid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTimne" name="createTimne" th:value="${goodsCategory.createTimne}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改日期：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${goodsCategory.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/trade/goodsCategory/add.js">
	</script>
</body>
</html>
