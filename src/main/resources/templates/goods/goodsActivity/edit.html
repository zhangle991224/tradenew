<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goodsActivity.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品id：</label>
								<div class="col-sm-8">
									<input id="goodsId" name="goodsId" th:value="${goodsActivity.goodsId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
									<input id="categoryId" name="categoryId" th:value="${goodsActivity.categoryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动价格：</label>
								<div class="col-sm-8">
									<input id="activityPrice" name="activityPrice" th:value="${goodsActivity.activityPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">秒杀数量：</label>
								<div class="col-sm-8">
									<input id="activityNum" name="activityNum" th:value="${goodsActivity.activityNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品单位 0:散装、1:整装：</label>
								<div class="col-sm-8">
									<input id="unit" name="unit" th:value="${goodsActivity.unit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">秒杀开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${goodsActivity.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${goodsActivity.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">秒杀状态，0:未开始、1:一开始、2:已结束：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${goodsActivity.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户级别 0 不限：</label>
								<div class="col-sm-8">
									<input id="userLeave" name="userLeave" th:value="${goodsActivity.userLeave}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动类型 1:秒杀：</label>
								<div class="col-sm-8">
									<input id="activityType" name="activityType" th:value="${goodsActivity.activityType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${goodsActivity.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${goodsActivity.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="var01" name="var01" th:value="${goodsActivity.var01}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="var02" name="var02" th:value="${goodsActivity.var02}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="var03" name="var03" th:value="${goodsActivity.var03}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/trade/goodsActivity/add.js">
	</script>
</body>
</html>
