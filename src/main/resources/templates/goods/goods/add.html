<!DOCTYPE html>

<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">

                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="layui-form-item form-group">

                            <label class="col-sm-3 control-label">商品类别：</label>
                            <div class="col-sm-8 layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option th:each="cate:${categorys}" th:value="${cate.id}"
                                            th:text="${cate.name}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">整装售价：</label>

                            </div>
                        </div>
                        <div class="form-group" id="img_div">
                            <label class="col-sm-3 control-label">显示图片：</label>
                            <div class="col-sm-4">
                                <button type="button" class="layui-btn" id="contentImg">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>

                            </div>
                            <!--<div class="col-sm-4" style="margin-left: 33px;">-->

                            <!--</div>-->
                            <input type="hidden" name="goodsImg" id="goodsImg">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="form-group">
                                <img class="col-sm-5 layui-upload-img" src="" id="img" hidden>
                                <div class="col-sm-4"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">条码：</label>
                            <div class="col-sm-8">
                                <input id="barcode" name="barcode" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规格：</label>
                            <div class="col-sm-8">
                                <input id="specifications" name="specifications" class="form-control" type="text">
                            </div>
                        </div>

                                <input id="var01" name="var01" class="form-control" placeholder="请输入定金金额 如 10.10" type="text">
                            </div>
                        </div>
